name: ${{ secrets.TEST_BRANCHE_NAME }} merge development  
on:
  push:
    branches:
      - development
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Merge origin development to ${{ secrets.TEST_BRANCHE_NAME }}
        run: |
          git config --global user.name '${{ secrets.GIT_USER_NAME }}'
          git config --global user.email '${{ secrets.GIT_USER_EMAIL }}'
          git checkout development
          git push origin development:${{ secrets.TEST_BRANCHE_NAME }} -f
